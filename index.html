    <div class="home-body">
    <div class="hero">

            <h1 class="display-2 text-center">Gateway To Success</h1>

            <div class="row">

            <ul id="list" class="list col-lg-6

                <button id="btn" type="button" class="btn btn-primary"

 </div><!--home-body-->
